<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Bootstrap -->

</head>

    <h1 class="text-center mt-5 text-success">Users list</h1>

    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered shadow mt-5">
                <thead>
                    <tr>
                        <th class="bg-success text-light">id</th>
                        <th class="bg-success text-light">name</th>
                        <th class="bg-success text-light">email</th>
                        <th class="bg-success text-light">address,city</th>
                        <th class="bg-success text-light">company name</th>
                    </tr>

                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
        </div>
    </div>

</body>
<script>
     const http = new XMLHttpRequest()
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange = () =>{
        console.log(http.readyState);
        if(http.readyState ==4){
            if(http.status>=200 && http.status<300){
                
                let users = JSON.parse(http.responseText)
                console.log(users);

                users.forEach(item => {
                    result.innerHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.address.city}</td>
                         <td>${item.company.name}</td>
                    </tr>`
                })

            }
            else{
                console.log('no proper response');
            }
        }
        else{
            console.log('no response');
        }
    }
</script
</script>
</html>
